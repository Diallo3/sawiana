<section class="header-container">
	<header class="site-header">
		<div class="site-logo">
			<h1><a href="{{base}}">Sawiana Solutions</a></h1>
		</div>
		<nav class="site-nav">
			<ul class="site-menu">
				{% assign  items = site.pages | sort: "nav-weight" %}
				{% for item in items %}
					{% unless item.exclude %}
					<li>
						<a href="{{base}}{{ item.url }}" {% if item.url == page.url %}class="active"{% endif %}>{{ item.nav-item }}</a>
					</li>
					{% endunless %}
				{% endfor %}
				<li class="tw">
					<a href="" title="">
						{% include icon-twitter.html %}
					</a>
				</li>
			</ul>
			<div class="mobile-menu">
				<button class="hamburger hamburger--slider" type="button">
				 <span class="hamburger-box">
				    <span class="hamburger-inner"></span>
				  </span>
				</button>
			</div>
		</nav>
	</header>
</section>
